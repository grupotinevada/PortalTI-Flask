<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logos_png/404Robot.webp" alt="Robot falling apart">
        <h1>404 - Page Not Found :C </h1>
        <p>Oops! It seems the page you are looking for doesn't exist.</p>
        <p>Oops! Al parecer la pagina que estas buscando no existe.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
