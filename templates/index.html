<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal TI | Inevada</title>
    <link href="static/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <!-- Modal Manuales -->
  <div
    class="modal fade"
    id="manualModal"
    tabindex="-1"
    aria-labelledby="manualModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="manualModalLabel">Manuales</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body p-5">
          <ul id="listaManualesModal" class="list-group list-group-flush m-2">
            <!-- Manuales dinámicos -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Offcanvas EXE -->
  <div
    class="offcanvas offcanvas-end w-40"
    tabindex="-1"
    id="manualOffcanvas"
    aria-labelledby="manualOffcanvasLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="manualOffcanvasLabel">
        Aplicaciones / Ejecutables
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Cerrar"
      ></button>
    </div>
    <div class="offcanvas-body p-5">
      <ul id="listaManualesCanvas" class="list-group list-group-flush">
        <!-- Ejecutables dinámicos -->
      </ul>
    </div>
  </div>

  <body>
<div class="orden">
    <div class="header">
      <h1 class="text-center text-light">Portal de Manuales TI</h1>
      <p class="text-light">
        Seleccione una categoria para descargar su manual:
      </p>
    </div>

    <div class="container-fluid">
      <div id="contenedorCategorias">
        <!-- Tarjetas de categorías -->
      </div>
    </div>
    <p class="text-muted text-center">Ahora las aplicaciones de Renombre de Contratos, NevAIta, y I💔PDF están en la categoría aplicaciones y descargables</p>
    <footer>
      <div class="container-fluid">
        <div class="slider-images">
          <a href="https://ivcentenario.cl/" target="_blank"
            ><img src="/logos_png/logo_centenario.webp" alt="Centenario"
          /></a>
          <a href="https://coval.cl/" target="_blank"
            ><img src="/logos_png/coval.webp" alt="Coval"
          /></a>
          <a href="#"><img src="/logos_png/logo-nevada.webp" alt="Nevada" /></a>
          <a href="https://savisa.cl/" target="_blank"
            ><img src="/logos_png/saludvida.webp" alt="Salud Vida"
          /></a>
        </div>
      </div>
    </footer>
</div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
  </body>
</html>
