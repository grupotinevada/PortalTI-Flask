<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/logos_png/favicon.ico" type="image/x-icon" >
    <title>Portal TI | Inevada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="body-index">
    <div class="col-md-12 text-center">
        <h1>Portal de Manuales TI</h1>
        <p>Seleccione una categoria para descargar su manual:</p>
    </div>
    <!-- Contenedor de categorías -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-4 mb-4">
                        <button class="btn btn-outline-primary category w-100" data-bs-toggle="modal"
                            data-bs-target="#manualModal" onclick="cargarManuales('outlook')">
                            <div><img src="/logos_png/outlookLogo.webp" class="categoryImg" alt=""></div>
                            <h3>Manuales Outlook</h3>
                        </button>
                    </div>
                    <div class="col-4 mb-4">
                        <button class="btn btn-outline-primary category w-100" data-bs-toggle="modal"
                            id="direccion_trabajo" data-bs-target="#manualModal"
                            onclick="cargarManuales('direccion_trabajo')">
                            <div><img src="/logos_png/direccionDelTrabajo.webp" class="categoryImg" alt=""></div>
                            <h3>Dirección del Trabajo</h3>
                        </button>
                    </div>
                    <div class="col-4 mb-4">
                        <button class="btn btn-outline-primary category w-100" data-bs-toggle="modal" id="impresora"
                            data-bs-target="#manualModal" onclick="cargarManuales('impresora')">
                            <div><img src="/logos_png/impresoraLogo.webp" class="categoryImg" alt=""></div>
                            <h3>Manual impresora <br>Kyocera</h3>
                        </button>
                    </div>
                    <div class="col-4 mb-4">
                        <button class="btn btn-outline-primary category w-100" data-bs-toggle="modal" id="authenticator"
                            data-bs-target="#manualModal" onclick="cargarManuales('authenticator')">
                            <div><img src="/logos_png/authenticatorLogo.webp" class="categoryImg" alt=""></div>
                            <h3>Authenticator</h3>
                        </button>
                    </div>
                    <div class="col-4 mb-4">
                        <button class="btn btn-outline-primary category w-100" data-bs-toggle="modal" id="pdf"
                            data-bs-target="#manualModal" onclick="cargarManuales('pdf')">
                            <div><img src="/logos_png/llave.webp" class="categoryImg" alt=""></div>
                            <h3>Clave en PDF</h3>
                        </button>
                    </div>
                    <div class="col-4 mb-4">
                        <button class="btn btn-outline-primary category w-100" data-bs-toggle="modal" id="sap"
                            data-bs-target="#manualModal" onclick="cargarManuales('sap')">
                            <div><img src="/logos_png/sapLogo.webp" class="categoryImg" alt=""></div>
                            <h3>Manuales SAP</h3>
                        </button>
                    </div>
                    <div class="col-4 mb-4">
                        <a class="btn btn-outline-primary category w-100" href="renombreContratosPage">
                            <div>
                                <img src="/logos_png/pdfLogo.webp" class="categoryImg" alt="Logo PDF">
                            </div>
                            <h3>Renombre de contratos</h3>
                        </a>
                    </div>
                    <div class="col-4 mb-4">
                        <button class="btn btn-outline-primary category w-100" data-bs-toggle="modal" id="exe"
                            data-bs-target="#manualModal" onclick="cargarManuales('exe')">
                            <div><img src="/logos_png/ejecutableLogo.webp" class="categoryImg" alt=""></div>
                            <h3>Ejecutables :D</h3>
                        </button>
                    </div>
                    <div class="col-4 mb-4">
                        <a class="btn btn-outline-primary category w-100 rounded" href="chatBotPage">
                            <div>
                                <img src="/logos_png/nevaita.webp" class="categoryImg" alt="">
                            </div>
                            <h3>ChatBot Reglamento Interno</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <!-- Modal -->
    <div class="modal fade" id="manualModal" tabindex="-1" aria-labelledby="manualModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manualModalLabel">Manuales</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaManuales"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="slider">
            <div class="slider-images">
                <a href="https://ivcentenario.cl/" target="_blank"><img src="/logos_png/logo_centenario.webp"
                        alt="Imagen 1"></a>
                <a href="https://coval.cl/" target="_blank"><img src="/logos_png/coval.webp" alt="Imagen 2"></a>
                <a href="" target="_blank"><img src="/logos_png/logo-nevada.webp" alt="Imagen 4"></a>
                <a href="https://savisa.cl/" target="_blank"><img src="/logos_png/saludvida.webp" alt="Imagen 3"></a>
            </div>
        </div>
    </footer>


    <script src="/static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


</body>

</html>
